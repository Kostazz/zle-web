<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Minimal, relaxed Content Security Policy placeholder.
         For production hosting, this should be moved to real HTTP headers and tightened. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: data: blob:; img-src 'self' https: data: blob:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https: wss:; frame-src 'self' https:;"
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/zle-favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Web Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>ZLE — Live Raw, Ride Hard</title>
    <meta name="description" content="ZLE — underground skate/street crew. Live raw, ride hard. No filters, no bullshit." />

    <!-- Canonical (SPA will update per-route) -->
    <link rel="canonical" href="https://zleshop.cz/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="ZLE — Live Raw, Ride Hard" />
    <meta property="og:description" content="ZLE je crew, spoty a rozbitý boty. Underground skate/street značka z paneláků a DIY reality." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zleshop.cz" />
    <meta property="og:image" content="https://zleshop.cz/og-zle-default.png" />
    <meta property="og:site_name" content="ZLE" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZLE — Live Raw, Ride Hard" />
    <meta name="twitter:description" content="ZLE — underground skate/street značka. Real life, raw edges, no filters." />
    <meta name="twitter:image" content="https://zleshop.cz/og-zle-default.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Archivo+Black&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

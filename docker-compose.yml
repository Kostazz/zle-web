version: '3.8'

services:
  zle-db:
    image: postgres:16-alpine
    container_name: zle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zle
      POSTGRES_USER: zle
      POSTGRES_PASSWORD: zle
    ports:
      - "5432:5432"
    volumes:
      - zle_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zle -d zle"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  zle_postgres_data:
    driver: local

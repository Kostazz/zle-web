name: Daily Line Generator

on:
  schedule:
    - cron: "1 * * * *" # hourly at minute 1 UTC (we self-gate to 00:01 Europe/Prague)
  workflow_dispatch: {}

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Check Europe/Prague time
        run: |
          now="$(TZ=Europe/Prague date +%H:%M)"
          echo "Prague time: $now"
          if [ "$now" != "00:01" ]; then
            echo "Not the scheduled time in Europe/Prague ($now). Exiting (OK)."
            exit 0
          fi

      - name: Validate secrets (non-blocking)
        env:
          CRON_URL: ${{ secrets.DAILY_LINE_CRON_URL }}
          CRON_SECRET: ${{ secrets.DAILY_LINE_CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing DAILY_LINE_CRON_URL or DAILY_LINE_CRON_SECRET. Skipping (OK)."
            exit 0
          fi

      - name: Call daily line endpoint (non-blocking)
        env:
          CRON_URL: ${{ secrets.DAILY_LINE_CRON_URL }}
          CRON_SECRET: ${{ secrets.DAILY_LINE_CRON_SECRET }}
        run: |
          set +e
          code="$(curl -sS -o /tmp/daily_line_body.txt -w "%{http_code}" -X POST "$CRON_URL" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{"source":"github_action"}')"
          echo "HTTP $code"
          echo "Body:"
          cat /tmp/daily_line_body.txt || true

          # Never fail the workflow (we want GitHub green)
          exit 0
